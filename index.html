<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<title>jQuery事件日历插件Calendar</title>
<link rel="stylesheet" href="calendar.css">
<style type="text/css">
html {
	font: 500 14px 'roboto';
	color: #333;
	background-color: #fafafa;
}
a {
	text-decoration: none;
}
ul, ol, li {
	list-style: none;
	padding: 0;
	margin: 0;
}
#demo {
	width: 300px;
	margin: 150px auto;
}
p {
	margin: 0;
}
#dt {
	margin: 30px auto;
	height: 28px;
	width: 200px;
	padding: 0 6px;
	border: 1px solid #ccc;
	outline: none;
}
	#dd{
		height: 350px!important;
	}
</style>
</head>
<body>
<div id="demo">
  <div id="ca"></div>
  <input type="text" id="dt" placeholder="trigger calendar"> 
  <input type="text" id="dt2" placeholder="trigger calendar">
  <div id="dd"></div>
  <div id="dd2"></div>
</div>
<script src="js/jquery.js"></script> 
<script src="js/calendar.js"></script> 
<script>
	/*
		后台数据传入 calendar.js中的 defaults.data 或者如下方式传入calendar.data中;
		提交在714行，将times2数组提交
	 */

    $('#dd').calendar({
        trigger: '#dt',
        zIndex: 999,
		data:[ {date: '2017/3/3', value: '面试'},{date: '2017/3/5', value: '面试'} ],
		format: 'yyyy-mm-dd',
        onSelected: function (view, date, data) {
            console.log('event: onSelected')
			console.log('date:' + date)
        },
        onClose: function (view, date, data) {
            console.log('event: onClose')
            console.log('view:' + view)
            console.log('date:' + date)
            console.log('data:' + (data || 'None'));
        }
    });
	$('#dd2').calendar({
        trigger: '#dt2',
        zIndex: 999,
		data:[ {date: '2017/3/3', value: '面试'},{date: '2017/3/5', value: '面试'} ],
		format: 'yyyy-mm-dd',
        onSelected: function (view, date, data) {
            console.log('event: onSelected')
			console.log('date:' + date)
        },
        onClose: function (view, date, data) {
            console.log('event: onClose')
            console.log('view:' + view)
            console.log('date:' + date)
            console.log('data:' + (data || 'None'));
        }
    });
</script>


</body>
</html>
